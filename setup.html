<html>
<head>
<style>
body {
background-color: #2f3136;
color: white;
}
.btn {
background-color: blue;
color: white;
border: 0px solid black;
border-radius: 4px;
}
</style>
<script>
var q1, q2, q3;
function start() {
q1 = location.search.substring(1);
q2 = q1.split('&');
q3 = new Array();
for (var q4 in q2) {
var q5 = q2[q4].split('=');
q3[q5[0]] = q5[1];
}
if (!q3['token']) {
document.querySelector('#status').innerHTML = "Ошибка! Не удалось найти \"token\"!";
} else {
if (!q3['type']) {
document.querySelector('#status').innerHTML = "Ошибка! Не удалось найти \"type\"!";
} else {
auth();
}
}
}
window.onload = start;
function auth() {
var xhr = new XMLHttpRequest();
xhr.open("GET","https://discord.com/api/users/@me/guilds");
xhr.setRequestHeader("Authorization",q3['type'] + " " + q3['token']);
xhr.send();
setInterval(function(){
if (xhr.response !== "") {
var gls = JSON.parse(xhr.response);
document.querySelector('#status').innerHTML = "";
for (var key in gls) {
if (gls[key].owner || gls[key].permissions_new == "2147483647" || gls[key].permissions_new == "8") {
document.querySelector('#status').innerHTML += "<button onclick=\"installBot('" + gls[key].id + "')\">" + gls[key].name + "</button><br/>";
} else {}
}
} else {}
},1);
}
function installBot(id) {
location = "https://discord.com/api/oauth2/authorize?client_id=711514987851677717&permissions=8&redirect_uri=https%3A%2F%2Fboryagames.github.io%2FBoryaBOT%2FisInstalled.html%3Fry%3Dthanks%26rn%3Dindex&scope=bot&response_type=code&guild_id=" + id + "&disable_guild_select=true";
}
</script>
</head>

</body>
</html>
