<script>
var q1, q2, q3;
function start() {
q1 = location.search.substring(1);

q3 = new Array();
for (var q4 in q2) {
var q5 = q2[q4].split('=');
q3[q5[0]] = q5[1];
}
if (!q3['ry']) {
document.querySelector('#status').innerHTML = "Ошибка! Не удалось найти \"ry\"!";
} else {
if (!q3['rn']) {
document.querySelector('#status').innerHTML = "Ошибка! Не удалось найти \"rn\"!";
} else {
auth();
}
}
}
window.onload = start;
function auth() {
if (!q3['code']) {
location = q3['rn'] + ".html";
} else {
location = q3['ry'] + ".html";
}
}
</script>
